<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <h1>Formulários</h1>

        <form action="">
            <div>
                <label for="email">Email:</label>
                <input type="Email" id="email" name="Email">
            </div>
            <br>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Escrava seu nome" name="nome">
            </div>
            <br>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Escrava sua senha" name="senha">
            </div>
            <br>
            <div>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data">
            </div>
            <br>
            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>
            <br>
            <div>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero">
            </div>
            <br>

            <textarea name="bio" id="bio"></textarea>
            <br>

            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções</option>
                <option value="apple">MAÇÃ</option>
                <option value="orange">LARANJA</option>
                <option value="pineapple">ABACAXI</option>
            </select>
            <br>
            <br>

            <input type="submit" value="enviar">
        </form>
    </main>
</body>
</html>
